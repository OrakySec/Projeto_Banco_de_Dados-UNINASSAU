<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Envie sua Música</h1>
        <form id="musicForm" action="upload.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Seu Nome:</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Digite o seu nome">
            </div>
            
            <div class="form-group">
                <label for="songName">Nome da Música:</label>
                <input type="text" class="form-control" id="songName" name="songName" required placeholder="Digite o nome da música">
            </div>
            
            <br>
            <div class="form-group">
                <label for="image">Imagem:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            </div>
            <br>
            <div class="form-group">
                <label for="audio">Áudio:</label>
                <input type="file" class="form-control-file" id="audio" name="audio" accept="audio/*" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
